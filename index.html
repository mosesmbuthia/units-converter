<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units Converter</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
  <div class="main-container">
    <header class="heading"><h1>CONVERT FROM ANY UNITS TO ALL UNITS </h1>
    </header>
    <form action="">
      <input type="number" required placeholder="value">
    <select for="Convert" required>
    <option value="">--Base Value--</option>
    <option value="">Millimeters</option>
    <option value="">Centimeters</option>
    <option value="">Decimeters</option>
    <option value="">Meters</option>
    <option value="">Decameter</option>
    <option value="">Hectometer</option>
    <option value="">Kilometer</option>
    </select>

    <button id="Convert">Convert</button>
    </form>
  </div>
    <script src="./src/main.js"></script>
  </body>
</html>
