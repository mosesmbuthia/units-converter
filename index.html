<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
  <div class="main-container">
    <header class="heading"><h1>CONVERT FROM ANY UNITS TO ALL UNITS </h1>
    </header>
    <form action="" id="converter">
      <input type="number" placeholder="value" id="inputVal">
    <select id="selected">
    <option value="">--Base Unit--</option>
    <option value="Millimeters">Millimeters</option>
    <option value="Centimeters">Centimeters</option>
    <option value="Decimeters">Decimeters</option>
    <option value="Meters">Meters</option>
    <option value="Decameter">Decameter</option>
    <option value="Hectometer">Hectometer</option>
    <option value="Kilometer">Kilometer</option>
    </select>

    <input type="submit" id="Convert" value="Convert">
    </form>
    
  </div>
  <div>
    <p id="display"></p>
  </div>
    <script src="./src/main.js"></script>
  </body>
</html>
